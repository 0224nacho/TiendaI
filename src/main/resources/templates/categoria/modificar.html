<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="contenido">
        <h1 th:text="#{categoria.titulo}">Datos de categorias</h1>
        <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Regresar</a>
        <form method="post"
              th:action="@{/categoria/guardar}"
              th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            <label  for="descripcion" th:text="#{categoria.descripcion}">Descripcion: </label>
            <input type="text" name="descripcion" th:field="*{descripcion}">
                <br>
                <label  for="activo" th:text="#{categoria.activo}">Activo: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                    <br>
                    <br>
                        <button type="submit" name="guardar" th:text="#{accion.guardar}"/>



        </form>
        
        </div>
        <footer th:replace="plantilla/plantilla :: footer" />





    </body>
</html>
