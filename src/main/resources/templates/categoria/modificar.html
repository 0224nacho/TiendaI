<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="contenido">
        <h1>Datos de clientes</h1>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <form method="post"
              th:action="@{/cliente/guardar}"
              th:object="${cliente}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            <label  for="descripcion">Descripcion: </label>
            <input type="text" name="descripcion" th:field="*{descripcion}">
                <br>
                <label  for="activo">Activo: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                    <br>
                    <br>
                        <input type="submit" name="guardar" value="Guardar"/>



        </form>
        
        </div>
        <footer th:replace="layout/plantilla :: footer" />





    </body>
</html>
