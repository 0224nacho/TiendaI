<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="contenido">
        <h1>Datos de clientes</h1>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <form method="post"
              th:action="@{/cliente/guardar}"
              th:object="${cliente}">
            <input type="hidden" name="idCLiente" th:field="*{idCliente}"/>

            <label  for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}">
                <br>
                <label  for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                    <br>
                    <label  for="correo">Correo: </label>
                    <input type="email" name="correo" th:field="*{correo}"/>
                        <br>
                        <label  for="telefono">Telefono: </label>
                        <input type="tel" name="telefono" th:field="*{telefono}"/>
                            <br>
                                <label for="limite">Limite</label>
                                <input type="number" name="limite" th:field="*{credito.limite}">
                            <input type="submit" name="guardar" value="guardar"/>


        </form>
        
        </div>
        <footer th:replace="plantilla/plantilla :: footer" />





    </body>
</html>
